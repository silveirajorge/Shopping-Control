<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">

  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="navTitle" class="navbar-brand" href="index.html"></a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="form-inline">
      <div class="form-group">
        <input class="form-control" type="text" id="desc" placeholder="Description">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" id="amount" placeholder="Amount">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" id="value" placeholder="Value">
      </div>
      <div class="form-group">
        <span id="btnUpdate" style="display: none">
          <span id="inputIdUpdate"></span>
          <button class="btn btn-default" onclick="updateData();">Save</button>
          <button onclick=" resetForm()" class="btn btn-default">Cancel</button>
        </span>
        <span id="btnAdd">
          <button class="btn btn-primary" onclick="addData();">Add</button>
          <button class="btn btn-success" onclick="resetForm();">Reset</button>
          <button class="btn btn-warning" onclick="deleteList();">Clean All</button>
        </span>

      </div>
    </div>

    <div id="error" style="display: none"></div>

    <table id="listTable" class="table"></table>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
    </div>
  </nav>

</body>

<!-- Call JavaScript files -->
<script src="./src/js/config.js"></script>
<script src="./src/js/main.js"></script>

</html>
